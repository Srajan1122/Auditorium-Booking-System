{% extends 'login/basic.html' %}
{% block Title %}
LoginForm
{% endblock Title %}
{% block body %}
<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Register</h5>
          <form class="mx-3 my3" method="POST" action="">
            {% csrf_token %}
            <div class="form-group">
              <label for="exampleInputEmail1">Username</label>
              <input type="text" class="form-control" id="exampleInputEmail1" name="username"
                aria-describedby="emailHelp" placeholder="Enter Username" />
              <div class="form-group">
                <label for="exampleInputPassword1">Email</label>
                <input type="email" name="email" class="form-control" id="exampleInputEmail" placeholder="Email" />
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" name="password" class="form-control" id="exampleInputPassword1"
                placeholder="Password" />
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Confirm_Password</label>
              <input type="password" name="Confirm_Password" class="form-control" id="exampleInputPassword2"
                placeholder="Confirm_Password" />
            </div>
            <button type="submit" class="btn btn-lg btn-primary btn-block text-uppercase">Submit</button>
            <hr class="my-4" />

            <a href="http://127.0.0.1:8000/">Already registered?</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock body %}
