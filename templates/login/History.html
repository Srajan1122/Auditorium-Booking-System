{% extends "login/basic.html" %} 
{% block title %} 
History page 
{% endblock title %} 
{% block body %}
<nav class="navbar navbar-light sticky-top" style="background-color: #e3f2fd;">
  <a class="navbar-brand">Welcome {{ user }}!!</a>

  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNavDropdown"
    aria-controls="navbarNavDropdown"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="http://127.0.0.1:8000/Homepage/"
          >Home <span class="sr-only">(current)</span></a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" href="http://127.0.0.1:8000/booking/"
          >Make a Booking</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" href="http://127.0.0.1:8000/History/">History</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="http://127.0.0.1:8000/pending/"
          >Pending requests</a
        >
      </li>
      <li class="nav-item">
        <form method="POST" ,action="">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Logout</button>
        </form>
      </li>
    </ul>
  </div>
</nav>
{% endblock body %}
